<ispent-editor-form
  [id]="operationId"
  [groups]="groups"
  [currencies]="currencies"
  [operation]="operation"
  [isOperationProcessing]="isOperationProcessing"
  (clickCancel)="goBack()"
  (clickDelete)="onClickDelete($event)"
  (clickSubmit)="onClickSubmit($event)"
  (createCurrency)="createCurrency()"
  (createGroup)="createGroup()"
  (createCategory)="createCategory($event)"
></ispent-editor-form>
