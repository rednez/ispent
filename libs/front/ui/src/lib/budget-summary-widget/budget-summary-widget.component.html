<div
  matRipple
  [matRippleDisabled]="!isClickable"
  class="border rounded-lg p-4 bg-white"
  [class.clickable]="isClickable"
>
  <button
    *ngIf="isEditable"
    mat-icon-button
    color="primary"
    class="edit-button"
    (click)="edit.emit()"
  >
    <mat-icon>edit</mat-icon>
  </button>

  <div class="text-center">{{ title }}</div>

  <ispent-bivalued-indicator
    [primaryAmount]="planed"
    [secondaryAmount]="spent"
  />

  <div class="text-sm">
    <div class="row">
      <div>{{ 'Planned' | translate }}:</div>
      <div class="text-green-500">{{ planed | number : '1.2-2' }}</div>
    </div>
    <div class="row">
      <div>{{ 'Spent' | translate }}:</div>
      <div class="text-amber-500">{{ spent | number : '1.2-2' }}</div>
    </div>
    <div class="row">
      <div>{{ 'Remains' | translate }}:</div>
      <div>{{ remains | number : '1.2-2' }}</div>
    </div>
  </div>
</div>
