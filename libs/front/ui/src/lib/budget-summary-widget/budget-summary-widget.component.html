<div
  matRipple
  [matRippleDisabled]="!isClickable"
  class="border rounded-lg p-4 bg-white"
  [class.clickable]="isClickable"
>
  <button
    *ngIf="isEditable"
    mat-icon-button
    color="primary"
    class="edit-button"
    (click)="edit.emit()"
  >
    <mat-icon>edit</mat-icon>
  </button>

  <div class="text-center">{{ title }}</div>

  <ispent-bivalued-indicator
    [primaryAmount]="planed"
    [secondaryAmount]="spent"
  ></ispent-bivalued-indicator>

  <div class="text-sm">
    <div class="row">
      <div>Заплановано:</div>
      <div class="text-green-500">{{ planed | amount }}</div>
    </div>
    <div class="row">
      <div>Витрачено:</div>
      <div class="text-red-500">{{ spent | amount }}</div>
    </div>
    <div class="row">
      <div>Залишилось:</div>
      <div>{{ remains | amount }}</div>
    </div>
  </div>
</div>
