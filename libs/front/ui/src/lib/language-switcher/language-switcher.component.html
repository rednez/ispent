<button mat-button [matMenuTriggerFor]="menu">
  <mat-icon [svgIcon]="getNationalFlag(currentLocale)"></mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button
    *ngFor="let locale of locales"
    mat-menu-item
    (click)="onChangeLocale(locale)"
  >
    <mat-icon [svgIcon]="getNationalFlag(locale)"></mat-icon>
    {{ locale.titleFull }}
  </button>
</mat-menu>
