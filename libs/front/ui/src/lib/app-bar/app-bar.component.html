  class="h-full max-w-6xl mx-auto px-8 flex items-center justify-between space-x-20"
>
  <div class="flex items-center space-x-1">
    <div *ngFor="let link of links" class="flex items-center cursor-pointer">
      <a
        matRipple
        [routerLink]="link.to"
        class="px-3 py-1 rounded-full text-blue-500"
        routerLinkActive="bg-blue-500 text-slate-100"
      >
        <span class="text">{{ link.name }}</span>
      </a>
    </div>
  </div>

  <div>
    <div
      class="bg-blue-400 rounded-full w-10 h-10 flex items-center justify-center"
    >
      <div class="text-white uppercase">ve</div>
    </div>
  </div>
</nav>
