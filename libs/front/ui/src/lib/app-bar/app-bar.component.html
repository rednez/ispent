<nav
  class="h-full max-w-6xl mx-auto px-2 sm:px-8 flex items-center justify-between"
>
  <div class="flex items-center space-x-1">
    <div *ngFor="let link of links" class="flex items-center cursor-pointer">
      <a
        matRipple
        [matRippleColor]="'rgba(178,215,245,0.3)'"
        [routerLink]="link.to"
        class="px-3 py-1 rounded-full text-blue-500"
        routerLinkActive="bg-blue-500 text-white"
      >
        <span class="text">{{ link.name | translate }}</span>
      </a>
    </div>
  </div>

  <div class="flex items-center space-x-2">
    <ispent-language-switcher
      [localeName]="'uk'"
      (changeLocale)="changeLocale.emit($event)"
    ></ispent-language-switcher>

    <button mat-icon-button color="primary" (click)="signOut.emit()">
      <mat-icon style="font-size: 22px">logout</mat-icon>
    </button>
  </div>
</nav>
