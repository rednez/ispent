<mat-card>
  <mat-card-header class="mb-4">
    <mat-card-title>
      <h1>{{ title | translate }}</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="mb-4 space-y-4">
    <div>
      <span
        class="text-re mr-1"
        [class.text-gray-500]="data.parentGroupId"
        [class.text-red-600]="!data.parentGroupId"
        >{{ 'Parent Group' | translate }} :</span
      >
      <span *ngIf="data.parentGroupId" class="font-medium">{{
        parentGroupName
      }}</span>
    </div>

    <div class="flex space-x-2">
      <button
        mat-icon-button
        class="mt-1"
        [color]="favorite ? 'accent' : null"
        [style]="{ opacity: favorite ? 1 : 0.5 }"
        (click)="toggleFavorite()"
      >
        <mat-icon>favorite</mat-icon>
      </button>

      <form (ngSubmit)="onSubmit()">
        <div class="flex items-start space-x-3">
          <mat-form-field>
            <mat-label>{{ 'Category name' | translate }}</mat-label>
            <input matInput [formControl]="category" />
            <mat-error *ngIf="category.errors">
              {{ errorText | translate }}
            </mat-error>
          </mat-form-field>

          <input
            class="color-picker-input"
            [(colorPicker)]="color"
            [style.background]="color"
          />
        </div>
      </form>
    </div>
  </mat-card-content>

  <mat-card-actions
    class="space-x-2"
    [class.mb-3]="!loading"
    [class.mb-2]="loading"
  >
    <button mat-button (click)="close()">{{ 'Cancel' | translate }}</button>
    <button mat-flat-button color="primary" (click)="onSubmit()">
      {{ submitButtonTitle | translate }}
    </button>
  </mat-card-actions>

  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
