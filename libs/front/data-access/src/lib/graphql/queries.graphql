query CurrenciesGroupsCategories {
  currencies {
    id
    name
  }
  groups {
    id
    name
    color
  }
  categories {
    id
    name
    color
  }
}

query CurrenciesGroupsWithCategories {
  currencies {
    id
    name
  }
  groups {
    id
    name
    categories {
      id
      name
    }
  }
}

query Operations($params: OperationsParams!) {
  operations(params: $params) {
    id
    amount
    currency
    category {
      id
      name
      color
    }
    group {
      id
      name
      color
    }
    dateTime
  }
}

query BudgetsSummaries($params: BudgetSummaryParams!) {
  budgetsSummary(params: $params) {
    parentId
    title
    planned
    spent
    color
    type
  }
}


query Budgets($params: BudgetsParams!) {
  budgets(params: $params) {
    amount
    prevPlannedAmount
    prevSpentAmount
    currency {
      id
      name
    }
    category {
      id
      name
    }
    group {
      id
      name
    }
    date
  }
}
