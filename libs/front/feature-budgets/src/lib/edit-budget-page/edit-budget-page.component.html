<div class="flex justify-between">
  <h1>Budget Edit</h1>
  <ispent-month-date-picker
    [label]="'Budget month'"
    [initialDate]="(currentDate$ | async)!"
    (changeDate)="onChangeDate($event)"
  ></ispent-month-date-picker>
</div>

<ispent-budget-form
  [isLoading]="(isDataLoading$ | async)!"
  [currenciesList]="currencies"
  [groupsList]="groups"
  [budgetsData]="budgetsData"
></ispent-budget-form>
