<div class="sm:flex sm:justify-between space-y-4 sm:space-y-0">
  <h1>{{ 'Budget Edit' | translate }}</h1>
  <ispent-month-date-picker
    [label]="'Budget month' | translate"
    [initialDate]="(currentDate$ | async)!"
    (changeDate)="onChangeDate($event)"
  ></ispent-month-date-picker>
</div>

<ispent-budget-form
  [isLoading]="(isDataLoading$ | async)!"
  [isError]="(isDataError$ | async)!"
  [isSaving]="(isDataSaving$ | async)!"
  [currenciesList]="(currencies$ | async)!"
  [groupsList]="(groups$ | async)!"
  [formData]="budgetsData"
  [errorMessage]="errorMessage"
  (saveForm)="onSaveForm($event)"
  (generateBudget)="onGenerateBudget()"
  (deleteBudget)="onDeleteBudget()"
></ispent-budget-form>
