<div class="block sm:flex sm:items-baseline sm:space-x-4">
  <mat-form-field appearance="fill">
    <mat-label>{{ 'Group' | translate }}</mat-label>
    <mat-select [formControl]="groupId">
      <mat-option *ngFor="let group of groupsList" [value]="group.id">
        {{ group.name }}
      </mat-option>
      <mat-option (click)="onCreateGroup()">
        <mat-icon color="primary">add_circle</mat-icon>
        <div class="text-blue-500">{{ 'Create group' | translate }}</div>
      </mat-option>
    </mat-select>
    <mat-error *ngIf="groupId.invalid">
      {{ 'Select group' | translate }}
    </mat-error>
  </mat-form-field>

  <div class="text-green-500">{{ total | amount }}</div>
</div>

<div class="space-x-2">
  <button mat-icon-button color="primary" (click)="removeGroup.emit()">
    <mat-icon>remove</mat-icon>
  </button>

  <button
    *ngIf="isLast"
    mat-icon-button
    color="primary"
    (click)="addGroup.emit()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
