<div
  class="space-x-1 flex content-between items-center"
  [matTooltip]="
    ('Planned in the previous month' | translate) +
    ': ' +
    (planedPrevious | number : '1.2-2')
  "
  matTooltipClass="text-sm"
>
  <div class="text-xs text-gray-400 hidden sm:flex">PP:</div>
  <div class="text-green-400">{{ planedPrevious | number : '1.2-2' }}</div>
</div>

<div
  class="space-x-1 flex content-between items-center"
  [matTooltip]="
    ('Spent in the previous month' | translate) +
    ': ' +
    (spentPrevious | number : '1.2-2')
  "
  matTooltipClass="text-sm"
>
  <div class="text-xs text-gray-400 hidden sm:flex">SP:</div>
  <div class="text-amber-400">{{ spentPrevious | number : '1.2-2' }}</div>
</div>

<div
  class="space-x-1 flex content-between items-center"
  [matTooltip]="
    ('Spent in this month' | translate) +
    ': ' +
    (spentCurrent | number : '1.2-2')
  "
  matTooltipClass="text-sm"
>
  <div class="text-xs text-gray-400 hidden sm:flex">SC:</div>
  <div class="text-amber-500">{{ spentCurrent | number : '1.2-2' }}</div>
</div>
