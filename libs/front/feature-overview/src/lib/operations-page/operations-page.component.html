<ispent-breadcrumbs
  [items]="(breadcrumbs$ | async)!"
  (clickLink)="gotoBack($event)"
></ispent-breadcrumbs>

<ispent-one-budget-summary-block
  [budget]="(oneBudgetSummary$ | async)!"
  [isLoading]="(isOneBudgetSummaryLoading$ | async)!"
  [isError]="(isOneBudgetSummaryError$ | async)!"
>
</ispent-one-budget-summary-block>

<div *ngIf="!isCategoryRouteDataType" class="flex flex-wrap gap-2">
  <ispent-budget-chip
    *ngFor="let chip of budgetSummaryChips$ | async"
    [title]="chip.title"
    [plan]="chip.planned"
    [spent]="chip.spent"
    [color]="chip.color!"
    (click)="onChipClick(chip.parentId)"
  ></ispent-budget-chip>
</div>

<button mat-flat-button color="primary" (click)="gotoNewOperation()">
  {{ 'Add operation' | translate }}
</button>

<ispent-operations-list
  [operations]="(operations$ | async)!"
  [isLoading]="(isOperationsLoading$ | async)!"
  [isError]="(isOneBudgetSummaryError$ | async)!"
  (clickItem)="onClickOperation($event)"
></ispent-operations-list>
