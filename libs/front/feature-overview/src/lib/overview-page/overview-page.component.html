<ispent-overview-header (dateChange)="setDate($event)"></ispent-overview-header>

<div
  class="flex flex-col sm:flex-row sm:justify-center space-y-4 sm:space-y-0 sm:space-x-4"
>
  <ispent-budget-summary-widget
    *ngFor="let budget of currenciesBudgets$ | async"
    [title]="budget.title"
    [planed]="budget.planned"
    [spent]="budget.spent"
    (click)="gotoOperationsPage(budget.parentId)"
  ></ispent-budget-summary-widget>
</div>

<ispent-operations-list
  title="Recent operations"
  [operations]="(recentOperations$ | async)!"
  [isLoading]="(isLoadingRecentOperations$ | async)!"
></ispent-operations-list>
