<ispent-overview-header (dateChange)="setDate($event)"></ispent-overview-header>

<ispent-budgets-summaries-block
  [budgets]="(currenciesBudgets$ | async)!"
  [isLoading]="(isCurrenciesBudgetsLoading$ | async)!"
  (clickBudget)="gotoOperationsPage($event)"
></ispent-budgets-summaries-block>

<ispent-operations-list
  title="Recent operations"
  [operations]="(recentOperations$ | async)!"
  [isLoading]="(isRecentOperationsLoading$ | async)!"
></ispent-operations-list>
