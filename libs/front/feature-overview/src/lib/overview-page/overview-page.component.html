<div class="sm:flex sm:justify-between space-y-4 sm:space-y-0">
  <h1>{{ 'Overview' | translate }}</h1>
  <ispent-month-date-picker
    [label]="'Budget month' | translate"
    [initialDate]="(currentDate$ | async)!"
    (changeDate)="setDate($event)"
  ></ispent-month-date-picker>
</div>

<ispent-budgets-summaries-block
  [budgets]="(currenciesBudgets$ | async)!"
  [isLoading]="(isCurrenciesBudgetsLoading$ | async)!"
  [isError]="(isCurrenciesBudgetsError$ | async)!"
  (clickBudget)="gotoOperationsPage($event)"
></ispent-budgets-summaries-block>

<button mat-flat-button color="primary" (click)="gotoNewOperation()">
  {{ 'Add operation' | translate }}
</button>

<ispent-operations-list
  [title]="'Recent 10 operations' | translate"
  [operations]="(recentOperations$ | async)!"
  [isLoading]="(isRecentOperationsLoading$ | async)!"
  [isError]="(isRecentOperationsError$ | async)!"
  (clickItem)="onClickOperation($event)"
></ispent-operations-list>
