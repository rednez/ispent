type Operation {
  id: Int!
  amount: Float!
  currency: String!
  category: Category!
  group: Group!
  dateTime: String!
}

input OperationsParams {
  currencyId: Int
  groupId: Int
  categoryId: Int
  """
  ISO 8601 string that represents the selected month.

  The _day_ in the string is not taken into account.
  """
  month: String
}

extend type Query {
  operations(params: OperationsParams): [Operation!]!
}
